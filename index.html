<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head >
	<body>
		<div class="container"> 
			<form class="main">
				<h1 class="heading">Form Assignment</h1>
				<div class="fields">
					<div class="field-1">
						<label>Full Name</label>
						<input type="text" name="fullname" id="fullname" placeholder="Ex: John Doe" value="">
					</div>
					<div class="field-2">
						<label>Email</label>
						<input type="email" name="email" id="email" placeholder="Ex: johndoe@email.com" value="">
					</div>
					<div class="field-3">
						<label>Message</label>
						<textarea id="message" name="message" placeholder="Message ..." value=""></textarea>
					</div>
					<div class="field-4">
						<input type="button" value="Submit" id="submit-btn" name="Submit">
					</div>
				</div><!--fields-->
			</form>
		</div><!-- main container-->

		<script src="./js/script.js"></script>
	</body>
</html>
